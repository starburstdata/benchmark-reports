<div class="styled-table">
    {% if title %}
    <h3>{{ title }}</h3>
    {% endif %}
    <table class="styled-table">
        <thead>
            <tr>
                {% for header in headers %}
                <th class="{{ header['css_class'] }}">{{ header['value'] }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                {% for field in row %}
                <td class="{{ field['css_class'] }}">
                    {{ field['value'] | safe }}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
